      <link rel="stylesheet" href="./styles/calc.css">
   </head>

   <body>
      <header>
         <img src="./webLogo.png" width="250" alt="logo">
         <h1>Основы Web-технологий</h1>
         <nav id="top">
            <ul>

            </ul>
         </nav>
      </header>
      <form name="calc" class="calc-form">
      <table>
         <tr>
            <td colspan="5"><input type="text" name="input" /></td>
         </tr>
         <tr>
            <td><button type="button">7</button></td>
            <td><button type="button">8</button></td>
            <td><button type="button">9</button></td>
            <td><button type="button">/</button></td>
            <td><button type="reset">C</button></td>
         </tr>
         <tr>
            <td><button type="button">4</button></td>
            <td><button type="button">5</button></td>
            <td><button type="button">6</button></td>
            <td><button type="button">*</button></td>
            <td><button type="button">&plusmn;</button></td>
         </tr>           
          <tr>
            <td><button type="button">1</button></td>
            <td><button type="button">2</button></td>
            <td><button type="button">3</button></td>
            <td><button type="button">-</button></td>
            <td rowspan="2"><button class="result">=</button></td>
         </tr>
          <tr>
            <td colspan="2"><button type="button">0</button></td>
            <td><button type="button">.</button></td>
            <td><button >+</button></td>
         </tr>         
      </table>
      </form>
      <footer>
         <address>
           <a href="mailto:mail@mail">Пишите:mail@mail</a>
