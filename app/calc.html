      </header>
      <form name="calc" class="calc-form">
      <table>
         <tr>
            <td colspan="5"><input type="text" name="input" /></td>
         </tr>
         <tr>
            <td><button type="button" data-btn-type="operand" class="button" value="7">7</button></td>
            <td><button type="button" data-btn-type="operand" class="button" value="8">8</button></td>
            <td><button type="button" data-btn-type="operand" class="button" value="9">9</button></td>
            <td><button type="button" data-btn-type="operator" class="button" value="division">/</button></td>
            <td><button type="button" data-btn-type="reset" class="button" value="reset">C</button></td>
         </tr>
         <tr>
            <td><button type="button" data-btn-type="operand" class="button" value="4">4</button></td>
            <td><button type="button" data-btn-type="operand" class="button" value="5">5</button></td>
            <td><button type="button" data-btn-type="operand" class="button" value="6">6</button></td>
            <td><button type="button" data-btn-type="operator" class="button" value="multiplication">*</button></td>
            <td><button type="button" data-btn-type="sign_change" class="button" value="sign_change">&plusmn;</button></td>
         </tr>           
          <tr>
            <td><button type="button" data-btn-type="operand" class="button" value="1">1</button></td>
            <td><button type="button" data-btn-type="operand" class="button" value="2">2</button></td>
            <td><button type="button" data-btn-type="operand" class="button" value="3">3</button></td>
            <td><button type="button" data-btn-type="operator" class="button" value="minus">-</button></td>
            <td rowspan="2"><button type="button" data-btn-type="result" class="result button" value="result">=</button></td>
         </tr>
          <tr>
            <td colspan="2"><button type="button" data-btn-type="operand" class="button" value="0">0</button></td>
            <td><button type="button" data-btn-type="operand" class="button" value=".">.</button></td>
            <td><button type="button" data-btn-type="operator" class="button" value="plus">+</button></td>
         </tr>         
      </table>
      </form>
